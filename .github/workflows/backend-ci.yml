name: Backend CI

on:
  push:
    paths:
      - 'services/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, integration-service, api-gateway]
    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint --if-present

      - name: ğŸ§ª Tests
        run: npm test --if-present

      - name: ğŸ—ï¸ TypeScript Build
        run: npm run build

      - name: ğŸ³ Docker Build
        run: docker build -t ${{ matrix.service }} .

