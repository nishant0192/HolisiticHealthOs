name: Backend CI

on:
  push:
    paths:
      - 'services/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, integration-service, api-gateway]
    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: ⚡ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install deps
        run: npm ci

      - name: 🔍 Lint
        run: npm run lint --if-present

      - name: 🧪 Tests
        run: npm test --if-present

      - name: 🏗️ TypeScript Build
        run: npm run build

      - name: 🐳 Docker Build
        run: docker build -t ${{ matrix.service }} .

